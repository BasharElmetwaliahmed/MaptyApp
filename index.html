  <body>
    <div class="workouts">
      <button class="clear-btn">Clear</button>
      <h1><img src="./logo.png" alt="logo" class="logo"></h1>
      <form class="workout__form hidden" method="post">
        <div class="form__row">
    <label for="type">Type</label>
    <select name="type" id="type">
     <option value="running">Running</option>
     <option value="cycling">Cycling</option>
    </select>
        </div>

        <div class="form__row">
    <label for="distance">Distance</label>
    <input type="text" placeholder="km" class="input__distance">
        </div>

        <div class="form__row">
    <label for="distance">Duration</label>
    <input type="text" placeholder="min" class="input__duration">
        </div> 

  <div>
            <div class="form__row">
    <label for="Cadence">Cadence</label>
    <input type="text" placeholder="step/min" class="input__cadence">
        </div> 
                <div class="form__row hidden__row">
    <label for="Elevation">Elevation</label>
    <input type="text" placeholder="meters" class="input__elevation">
        </div> 
  </div>       
   <input type="submit" 
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
       tabindex="-1" />
      </form>
